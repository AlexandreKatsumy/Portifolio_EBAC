<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro Bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro Bootstrap</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input id="nome" type="text" class="form-control" required>
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input id="email" type="email" class="form-control" required>
                    <label for="telefone" class="form-label">Seu Telefone</label>
                    <input id="telefone" type="tel" class="form-control" required>
                    <div class="checkboxes">
                        <div class="form-check form-switch form-check-inline">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input" id="aceito-termos" type="checkbox" required>
                        </div>
                        
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
